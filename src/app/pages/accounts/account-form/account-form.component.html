<nb-card>
    <nb-card-header>Account</nb-card-header>
    <nb-card-body>
        <form>
            <div class="form-group row">
                <label for="inputUsername" class="label col-sm-3 col-form-label"
                    >Username
                </label>
                <div id="name" class="col-sm-9">
                    <input
                        type="text"
                        [(ngModel)]="account.username"
                        nbInput
                        name="name"
                    />
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="label col-sm-3 col-form-label"
                    >Email
                </label>
                <div id="email" class="col-sm-9">
                    <input
                        type="text"
                        [(ngModel)]="account.email"
                        nbInput
                        name="email"
                    />
                </div>
            </div>
            <div class="form-group row">
                <label
                    [hidden]="account.id != null"
                    for="inputPassword"
                    class="label col-sm-3 col-form-label"
                    >Password
                </label>
                <div
                    [hidden]="account.id != null"
                    id="password"
                    class="col-sm-9"
                >
                    <input
                        type="password"
                        [(ngModel)]="account.password"
                        nbInput
                        name="password"
                    />
                </div>
            </div>
            <div class="form-group row">
                <label for="InputAdmin" class="label col-sm-3 col-form-label"
                    >Admin</label
                >
                <div id="admin" class="col-sm-9">
                    <nb-radio-group
                        required
                        [(value)]="account.admin"
                        id="admin"
                        name="admin"
                    >
                        <nb-radio [value]="true">Yes</nb-radio>
                        <nb-radio [value]="false">No</nb-radio>
                    </nb-radio-group>
                </div>
            </div>
            <div class="form-group row">
                <label
                    [hidden]="account.id != null"
                    for="InputReports"
                    class="label col-sm-3 col-form-label"
                    >SendReports</label
                >
                <div
                    [hidden]="account.id != null"
                    id="sendreports"
                    class="col-sm-9"
                >
                    <nb-radio-group
                        required
                        [(value)]="account.sendReports"
                        id="sendreports"
                        name="sendreports"
                    >
                        <nb-radio [value]="true">Yes</nb-radio>
                        <nb-radio [value]="false">No</nb-radio>
                    </nb-radio-group>
                </div>
            </div>
        </form>
    </nb-card-body>
    <nb-card-footer>
        <button
            [hidden]="account.id == null"
            nbButton
            outline
            status="danger"
            (click)="delete()"
        >
            Delete
        </button>

        <button
            id="submit"
            nbButton
            outline
            status="success"
            (click)="submit()"
        >
            Submit
        </button>
    </nb-card-footer>
</nb-card>
