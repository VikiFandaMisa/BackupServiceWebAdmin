<nb-card>
    <nb-card-header>Account</nb-card-header>
    <nb-card-body>
        <form>
            <div class="form-group row">
                <label for="inputUsername" class="label col-sm-2 col-form-label"
                    >Username </label
                >
                <div id="name" class="col-sm-10">
                    <input type="text" [(ngModel)]="account.username" nbInput name="name" />
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="label col-sm-2 col-form-label"
                    >Email </label
                >
                <div id="email" class="col-sm-10">
                    <input type="text" [(ngModel)]="account.email" nbInput  name="email"/>
                </div>
            </div>      
            <div class="form-group row">
                <label [hidden]="account.id != null" for="inputPassword" class="label col-sm-2 col-form-label"
                    >Password </label
                >
                <div [hidden]="account.id != null" id="password" class="col-sm-10">
                    <input type="text" [(ngModel)]="account.password" nbInput name="password" />
                </div>
            </div>
            <div class="form-group row">
                <label for="InputAdmin" class="label col-sm-2 col-form-label"
                    >Admin</label
                >
                <div id="admin" class="col-sm-10">
                    <nb-radio-group required [(value)]="account.admin" id="admin" name="admin">
                        <nb-radio [value]="true">true</nb-radio>
                        <nb-radio [value]="false">false</nb-radio>                        
                    </nb-radio-group>
                </div>
            </div>      
            <div class="form-group row">
                <label [hidden]="account.id != null" for="InputReports" class="label col-sm-2 col-form-label"
                    >SendReports</label
                >
                <div [hidden]="account.id != null" id="sendreports" class="col-sm-10">
                    <nb-radio-group required [(value)]="account.sendReports" id="sendreports" name="sendreports">
                        <nb-radio [value]="true">true</nb-radio>
                        <nb-radio [value]="false">false</nb-radio>                        
                    </nb-radio-group>
                </div>
            </div>     
        </form>
    </nb-card-body>
    <nb-card-footer>
        <button
            [hidden]="account.id == null"
            nbButton
            status="danger"
            (click)="delete()"
        >
            Delete
        </button>

        <button id="submit" nbButton status="success" (click)="submit()">
            Submit
        </button>
    </nb-card-footer>
</nb-card>
