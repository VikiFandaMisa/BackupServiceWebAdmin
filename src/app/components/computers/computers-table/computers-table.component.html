<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="hostname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>hostname</th>
        <td mat-cell *matCellDef="let row">{{row.hostname}}</td>
    </ng-container>

    <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ip</th>
        <td mat-cell *matCellDef="let row">{{row.ip}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
        <td mat-cell *matCellDef="let row">{{ status(row.status) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
        [length]="datasource?.data.length"
        [pageIndex]="0"
        [pageSize]="50"
        [pageSizeOptions]="[1,25, 50, 100, 250]">
    </mat-paginator>
</div>
