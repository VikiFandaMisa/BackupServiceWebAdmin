<div class="jumbotron text-center">
	<h1 class="display-5">
		Computers
	</h1>
</div>

<div class="container">
	<div class="row custom-wrapper">
		<div class="col-md-12">

			<!-- Form starts -->
			<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
				<div class="group-gap">
					<div class="d-block my-3">

          <div class="mb-3">
            <select class="custom-select" (change)="changeCity($event)" formControlName="cityName">
              <option value="">Choose your city</option>
              <option [class.selected]="city===selectedcomputer" *ngFor="let city of City" [ngValue]="city">{{city}}</option>                                       
            </select>
            

            <!-- error block -->
            <div class="invalid-feedback" *ngIf="isSubmitted && cityName.errors?.required">
              <sup>*</sup>Please enter your city name
            </div>
          </div>            

          </div>
        </div>

          <!-- Submit Button -->
          <button (click)="getcomputerdata()" >GetData</button>
          <p>{{selectedcomputer}}</p>
      </form><!-- Form ends -->

    </div>
  </div>
</div>
